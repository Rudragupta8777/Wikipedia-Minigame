<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Minigame</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        #timer {
            position: fixed;
            top: 20px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 40px;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="timer">02:30</div>
    <iframe id="wikiFrame" src="/wiki/Main_Page"></iframe>

    <script>
        let timerStarted = false;
        let timeLeft = 150; // 2.5 minutes in seconds
        let timerInterval;
        let isTimeUp = false;
        
        // Function to format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Function to disable all links in iframe
        function disableLinks() {
            const iframe = document.getElementById('wikiFrame');
            if (iframe.contentWindow) {
                iframe.contentWindow.postMessage('disableLinks', '*');
            }
        }

        // Function to start timer
        function startTimer() {
            if (!timerStarted) {
                timerStarted = true;
                document.getElementById('timer').style.display = 'block';
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    document.getElementById('timer').textContent = formatTime(timeLeft);
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isTimeUp = true;
                        alert("Time's up!");
                        disableLinks();
                    }
                }, 1000);
            }
        }

        // Listen for messages from the iframe
        window.addEventListener('message', function(event) {
            if (event.data === 'startTimer') {
                startTimer();
            }
        });

        // keyboard shortcut prevention
        function preventShortcuts(event) {
            const shortcuts = {
                'f': { ctrl: true, message: "Search function is disabled on this pageðŸ˜’!" },
                'r': { ctrl: true, message: "Page reload is disabledðŸ˜’!" },
                'g': { ctrl: true, message: "Find next is disabledðŸ˜’!" },
                'u': { ctrl: true, message: "View page source is disabledðŸ˜’!" },
                'e': { ctrl: true, message: "Search tool is disabledðŸ˜’!" },
                't': { ctrl: true, message: "Opening a new tab is not allowedðŸ˜’!" },
                'F12': { special: true, message: "Developer tools are disabledðŸ˜’!" },
                'F5': { special: true, message: "Page reload is disabledðŸ˜’!" },
                'i': { ctrlAlt: true, message: "Developer tools are disabledðŸ˜’!" },
                'j': { ctrlAlt: true, message: "Developer tools are disabledðŸ˜’!" },
                'c': { ctrlAlt: true, message: "Developer tools are disabledðŸ˜’!" }
            };

            const key = event.key;
            const ctrl = event.ctrlKey || event.metaKey;
            const alt = event.altKey;

            const shortcut = shortcuts[key];
            if (shortcut) {
                if (
                    (shortcut.ctrl && ctrl && !alt) ||
                    (shortcut.special && !ctrl && !alt) ||
                    (shortcut.ctrlAlt && ctrl && alt)
                ) {
                    event.preventDefault();
                    event.stopPropagation();
                    alert(shortcut.message);
                    return false;
                }
            }
        }

        // Add the event listener only once in the capture phase
        document.addEventListener('keydown', preventShortcuts, true);

        // Disable right-click
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            alert("Right-click is disabledðŸ˜’!");
        });

        // Add event listeners to the iframe once it's loaded
        document.getElementById('wikiFrame').addEventListener('load', function() {
            try {
                this.contentDocument.addEventListener('keydown', preventShortcuts, true);
            } catch(e) {
                console.log('Cannot access iframe content');
            }
        });
    </script>
</body>
</html>
